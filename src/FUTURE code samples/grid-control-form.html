<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: auto;
    }
    .button-group {
      text-align: left;
    }
    .centered-buttons {
      text-align: center;
    }
    .right-aligned-buttons {
      text-align: right;
    }
    .form-group {
      display: inline-block;
      margin-right: 20px;
    }
    .text-group {
      margin-top: 20px;
    }
    .text-left {
      text-align: left;
    }
    .text-center {
      text-align: center;
    }
    .text-right {
      text-align: right;
    }
    .bottom-buttons {
      text-align: left;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="button-group">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
    <div class="centered-buttons">
      <button>Button 4</button>
      <button>Button 5</button>
      <button>Button 6</button>
      <button>Button 7</button>
      <button>Button 8</button>
    </div>
    <div class="right-aligned-buttons">
      <button>Button 9</button>
      <button>Button 10</button>
    </div>

    <!-- Row 2 -->
    <div class="text-group">
      <div class="form-group">
        <label for="input1">Text:</label>
        <input type="text" id="input1">
        <button>Submit</button>
      </div>
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </div>

    <!-- Row 3 -->
    <div class="text-left">
      <span>Text 4</span>
      <span>Text 5</span>
    </div>
    <div class="text-center">
      <span>Text 6</span>
      <span>Text 7</span>
      <span>Text 8</span>
    </div>
    <div class="text-right">
      <span>Text 9</span>
      <span>Text 10</span>
    </div>

    <!-- Row 4 -->
    <div class="bottom-buttons">
      <button>Button 11</button>
      <button>Button 12</button>
      <span class="text-left" style="margin-top: 25px;">Text 13</span>
      <span class="text-left" style="margin-top: 25px;">Text 14</span>
    </div>
  </div>
</body>
</html>
