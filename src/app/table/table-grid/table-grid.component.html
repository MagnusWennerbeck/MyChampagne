<!-- "grid-bar" Område ovanför griden - mellan Header-meny och grid -->
<div id="top-bar">
  <!-- översta raden i grid-bar-->
  <div class="top-row">
    <!-- First/Last buttons -->
    <div class="button-group">
      <button (click)="scrollToFirstRow()">I<<<</button>
      <button (click)="scrollToLastRow()">>>>I</button>
    </div>

    <div class="text-group">
      <!-- Radio buttons for filtering on saldo START -->
      <!--
      <div class="radio-button">
        <label>
          <input
            type="radio"
            name="filter"
            id="bought"
            (change)="externalFilterChanged('bought')"
          />
          Bought
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            id="consumed"
            (change)="externalFilterChanged('consumed')"
          />
          Consumed
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            id="saldo"
            (change)="externalFilterChanged('saldo')"
          />
          Saldo
        </label>
      </div>
    -->
      <!-- Radio buttons for filtering on saldo END -->

      <button
        (click)="filterSaldoNotZero()"
        style="margin-left: 50px; margin-right: 50px"
      >
        Saldo > 0
      </button>

      <!-- QuickFilter START -->
      <p style="margin-left: 10px; margin-right: 0px">Filter:</p>
      <input
        [(ngModel)]="quickFilter"
        class="input-text"
        type="text"
        name="quickFilter"
        (ngModelChange)="onQuickFilterChange($event)"
        placeholder="Ange sökfilter"
        style="margin-left: 5px; margin-right: 0px; width: 15%"
      />
      <!-- QuickFilter END 1 -->
      <button
        (click)="clearFilter()"
        style="margin-left: 5px; margin-right: 30px"
      >
        Töm
      </button>
      <!-- QuickFilter END 2, inklusive Töm knappen -->

      <!-- Row of buttons END -->

      <!-- grupp för att hantera saldo beräkning -->
      <!-- <div> -->
      <!-- <button (click)="countSaldo()">Beräkna saldo</button> -->
      <p class="top-bar-text">Bought: {{ countBought }}</p>
      <p class="top-bar-text">Consumed: {{ countConsumed }}</p>
      <p class="top-bar-text">Saldo: {{ countSaldo }}</p>
      <button (click)="calculateAllSaldos()">Beräkna saldo</button>

      <!-- </div> -->
    </div>
  </div>

  <!-- text row, lowest row, closest to the grid -->
  <div class="top-bar-text">
    <p class="top-bar-text">Antal rader: {{ rowCount }}</p>
  </div>

  <ag-grid-angular
    #myGrid
    style="width: 100%; height: 800px"
    class="ag-theme-alpine"
    [rowData]="data"
    [gridOptions]="gridOptions"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    editType="fullRow"
    (gridReady)="onGridReady($event)"
    (firstDataRendered)="onFirstDataRendered($event)"
    (rowDataChanged)="onRowDataChanged($event)"
    (stateUpdated)="onStateUpdated($event)"
    (cellValueChanged)="onCellValueChanged($event)"
  ></ag-grid-angular>

  <!-- 
-->

  <!-- <table-form
  (scrollToFirstRowEvent)="handleScrollToFirstRow()"
  (scrollToLastRowEvent)="handleScrollToLastRow()"
></table-form> -->
</div>
